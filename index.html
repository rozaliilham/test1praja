<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Home Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <h1>Smart Home Dashboard</h1>
    <div class="device">
      <img src="assets/lamp.png" alt="Lamp" class="device-image">
      <h2>Lamp</h2>
      <button class="control-btn" id="lampToggle">Toggle</button>
    </div>
    <div class="device">
      <img src="assets/fan.png" alt="Fan" class="device-image">
      <h2>Fan</h2>
      <button class="control-btn" id="fanToggle">Toggle</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
